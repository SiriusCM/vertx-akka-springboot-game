# Akka集群配置
# 注意：所有集群节点必须使用相同的ActorSystem名称（GameSystem）
# 节点通过不同的端口区分：10001和10002
akka {
  loglevel = "INFO"
  actor {
    provider = "cluster"
    serializers {
      jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
    }
    serialization-bindings {
      "java.io.Serializable" = jackson-json
    }
  }
  remote.artery {
    canonical.hostname = "127.0.0.1"
    canonical.port = 0  # 实际端口通过-Dakka.cluster.port参数设置
  }
  cluster {
    # 种子节点配置 - 所有节点启动时都会尝试连接这些地址
    seed-nodes = [
      "akka://GameSystem@127.0.0.1:10001",
      "akka://GameSystem@127.0.0.1:10002"
    ]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
    
    # 节点角色配置
    roles = ["game-node"]
  }
}